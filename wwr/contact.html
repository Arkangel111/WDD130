<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a website">
    <meta name="author" content="Kelly Cornett">
    <title>White Water Rafting Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css"> 
</head>
<body>
    <header>
        <img src="images/logo_1.jpg" alt="whitewater_rafting">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="contact-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> New South Wales 2065, Naremburn, Australia</p>
            <p><strong>Phone:</strong> +1 (111) 222-3333</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <!-- Embedded Google Map -->
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d43324.445082292375!2d151.17410219541117!3d-33.82612021845988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729476537912!5m2!1sen!2sus" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <!-- Employee Profiles Section -->
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profile-gallery">
                <figure>
                    <img src="images/employee-happiness-1.webp" alt="Happy Employee 1">
                    <figcaption>John Doe - Adventure Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/happy-employees1.webp alt="Happy Employee 2">
                    <figcaption>Jane Smith - Reservation Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/happy-employees2.webp" alt="Happy Employee 3">
                    <figcaption>Mike Brown - Safety Instructor</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <!-- Name Input -->
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email Input -->
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Purpose of Message (Radio Buttons) -->
                <label>Purpose of Message:</label><br>
                <input type="radio" id="general" name="purpose" value="general" required>
                <label for="general">General Inquiry</label><br>
                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="reservation">Reservation Question</label><br>
                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                <label for="suggestion">Website Suggestion</label><br><br>

                <!-- Message Input -->
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

                <!-- Newsletter Subscription Checkbox -->
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>

                <!-- Submit Button -->
                <button type="submit">Submit Your Message</button>
            </form>
        </section>
    </main>

    <footer>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/x.png" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>    
</body>
</html>
